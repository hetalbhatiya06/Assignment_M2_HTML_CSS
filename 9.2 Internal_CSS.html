<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNAL CSS</title>
  <style>
    h1 {
        color: cornflowerblue; background-color: black; width: fit-content; text-align: center;
    }
    h2 {
        color: darkgoldenrod;background-color: black; width: auto;text-align: left;
    }
    p {
        color: black;background-color: aqua; width: max-content; text-align: center;
    }
  </style>
</head>
<body bgcolor="#E4B2D1">
 <h1>Internal CSS</h1>  
 <h2>here is breif explanation of Internal CSS.</h2> 
 <P>An internal style sheet may be used if one single HTML page has a unique style.</P>

    <P>The internal style is defined inside the <style> element, inside the head section.</P>
</body>
</html>
